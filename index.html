<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Histórico dos Leilões</title>
</head>
<body>

    <header></header>

    <main>

        <div class="limited-width">

            <h1>Histórico dos Leilões do Tesouro Nacional</h1>

            <p>Apresentando os resultados do leilões do Tesouro Nacional dos últimos <strong data-vartext-qde_anos class="highlight"></strong> anos.</p>
    
            <p>Foram <strong data-vartext-qde_leiloes class="highlight"></strong> leilões nesse período.</p>
    
            <p>O valor financeiro total emitido nesse período foi de <strong data-vartext-va_financeiro_total class="highlight"></strong>.</p>

            <div class="container-seletores">

                <select name="titulo" id="titulo">

                    <option value="">LTN</option>
    
                </select>

                <select name="estado" id="estado">

                    <option value="">-- Escolha --</option>
    
                </select>

            </div>


        </div>

        <div class="expanded-width canvas-container">

            <p class="chart-label axis-label x-axis-label"></p>
            <p class="chart-label axis-label y-axis-label"></p>

            <div class="chart-label legenda-cor">
            </div>

            <canvas class="expanded"></canvas>

        </div>

    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="leiloes.js"></script>
    
</body>
</html>
